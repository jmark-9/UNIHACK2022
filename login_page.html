<!DOCTYPE html>

<head>
    <title>Reach</title>
    <link rel="stylesheet" href="css/login_page.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect " href=" https://fonts.gstatic.com/ " crossorigin>
    <link href=" https://fonts.googleapis.com/css2?family=Varela+Round&display=swap " rel=" stylesheet ">
</head>

<body>
    <div class="mdl-grid ">
        <div class="mdl-cell mdl-cell--2-col "></div>
        <div class="mdl-cell mdl-cell--8-col ">
            <h1 class="Title ">REACH</h1>
            <h3 class="greeting ">Welcome Bestie!</h3>
            <div id="form-space" class="button-border">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">Username...</label>
              </div>

              <br />

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password...</label>
              </div>

              <br />

              
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="checkPassword()">
                Log In
            </button>
            <br><br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="createAccount()">
              Create an account
            </button>
              

            </div>
        </div>
    </div>
    <div class=" mdl-cell mdl-cell--2-col "></div>
    </div>
    <script src="js/login_page.js"></script>
    <script src="js/shared.js"></script>
</body>
