<body>
    <span id="return" class="material-icons" onclick="window.location='index.html' ">
        arrow_back
    </span>
    <span id="add" class="material-icons" onclick="addFriendForm()">
        add
    </span>
    <!-- dialog box -->
    <dialog class="mdl-dialog" id="addDialog">
        <h4 class="form-title">Add a friend</h4>
        <div class="mdl-dialog__content">
            <form>
                <label for="fname">Give your friend a name:</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="fname">How often do you want to be reminded to catch up with them?</label><br>
                <input type="radio" id="daily" name="fav_language" value="daily">
                <label for="daily">Daily</label><br>
                <input type="radio" id="weekly" name="fav_language" value="weekly">
                <label for="weekly">Weekly</label><br>
                <input type="radio" id="monthly" name="fav_language" value="monthly">
                <label for="monthly">Monthly</label>
                <input type="radio" id="yearly" name="fav_language" value="yearly">
                <label for="yearly">Yearly</label>
            </form>
        </div>
        <div class="mdl-dialog__actions">
            <!-- dialog actions -->
            <!-- confirm button -->
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="saveFriend()">
                Confirm</button>
            <!-- cancel button -->
            <button type="button" class="mdl-button close" onclick="cancelFriend()">
                Cancel</button>
        </div>
    </dialog>
    <!-- end dialog polyfill for confirmation -->
    <h3 class="Title ">Your Friends</h3>
    <div class="mdl-grid">
        <div class="about">Click the + button to add a new Friend!</div>
    </div>
